<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Mondriana</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .mondrian-container {
            width: 600px;
            height: 600px;
            background-color: black;
            border: 3px solid black;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 3px;
            padding: 3px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .cell {
            border: 3px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .white { background-color: white; }
        .red { background-color: #E63946; }
        .yellow { background-color: #FFD60A; }
        .blue { background-color: #0A3161; }
        .black { background-color: #000000; }

        .c1 { grid-column: 1 / 3; grid-row: 1 / 2; }
        .c2 { grid-column: 3 / 5; grid-row: 1 / 2; }
        .c3 { grid-column: 5 / 7; grid-row: 1 / 2; }

        .c4 { grid-column: 1 / 2; grid-row: 2 / 3; }
        .c5 { grid-column: 2 / 5; grid-row: 2 / 5; }
        .c6 { grid-column: 5 / 7; grid-row: 2 / 3; }

        .c7 { grid-column: 1 / 2; grid-row: 3 / 4; }
        .c8 { grid-column: 5 / 7; grid-row: 3 / 4; }

        .c9 { grid-column: 1 / 2; grid-row: 4 / 5; }
        .c10 { grid-column: 5 / 7; grid-row: 4 / 5; }

        .c11 { grid-column: 1 / 2; grid-row: 5 / 6; }
        .c12 { grid-column: 2 / 4; grid-row: 5 / 6; }
        .c13 { grid-column: 4 / 5; grid-row: 5 / 6; }
        .c14 { grid-column: 5 / 7; grid-row: 5 / 6; }

        .c15 { grid-column: 1 / 2; grid-row: 6 / 7; }
        .c16 { grid-column: 2 / 4; grid-row: 6 / 7; }
        .c17 { grid-column: 4 / 5; grid-row: 6 / 7; }
        .c18 { grid-column: 5 / 7; grid-row: 6 / 7; }
    </style>
</head>
<body>
    <div class="mondrian-container">
        <div class="cell white c1"></div>
        <div class="cell white c2"></div>
        <div class="cell yellow c3"></div>

        <div class="cell white c4"></div>
        <div class="cell red c5"></div>
        <div class="cell yellow c6"></div>

        <div class="cell white c7"></div>
        <div class="cell white c8"></div>

        <div class="cell white c9"></div>
        <div class="cell white c10"></div>

        <div class="cell yellow c11"></div>
        <div class="cell black c12"></div>
        <div class="cell white c13"></div>
        <div class="cell blue c14"></div>

        <div class="cell white c15"></div>
        <div class="cell white c16"></div>
        <div class="cell black c17"></div>
        <div class="cell red c18"></div>
    </div>
</body>
</html>
