<!DOCTYPE html>
<html lang="uk">
<head>

    <div class="table-container">
        <table class="main-table">

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="cell cell-5-6" colspan="2" rowspan="2">5-6</td>
                </tr>
                <tr>
                </tr>
                <tr class="last-row">
                    <td class="cell cell-8">8</td>
                    <td class="cell cell-9">9</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
